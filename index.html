<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Fun</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <h1 id="title">Tic Tac Toe Fun</h1><span class="boxtext"></span>
            </li>
        </ul>
    </nav>
    <main>
        <section id="field">
            <div id="container">
                <div class="cell" id="0"><span class="boxtext"></span></div>
                <div class="cell" id="1"><span class="boxtext"></span></div>
                <div class="cell" id="2"><span class="boxtext"></span></div>
                <div class="cell" id="3"><span class="boxtext"></span></div>
                <div class="cell" id="4"><span class="boxtext"></span></div>
                <div class="cell" id="5"><span class="boxtext"></span></div>
                <div class="cell" id="6"><span class="boxtext"></span></div>
                <div class="cell" id="7"><span class="boxtext"></span></div>
                <div class="cell" id="8"><span class="boxtext"></span></div>
            </div>
        </section>
        <section id="slidbar">
            <p id="player1">Player1</p>
            <p id="player2">Player2</p>
            <h2 id="status">&nbsp</h2>
            <button class="restart">Play Again</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
